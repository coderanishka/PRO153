<!DOCTYPE html>
<html>
  
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./components/Rotation.js"></script>
  </head>

  <body> 
    <a-scene background="color:#026F90">
      
      <a-camera position = '0 10 20' wasd-controls-enabled = "false" ></a-camera>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="land"
          src="./models/land/scene.gltf"
        ></a-asset-item>

        <a-asset-item id = 'diverOBJ' src="./models/diver/diver.obj"></a-asset-item>
        <a-asset-item id = 'diverMTL' src="./models/diver/Blank.mtl"></a-asset-item>
      </a-assets>
      
      <a-sky 
      color = '#026F90'
      animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >
      <!-- Terrain  -->
      <a-entity
        id="land"
        gltf-model="#land"
        position="0 0 0"
        scale="0.035 0.035 0.035"
        landRotation
      >

      <a-entity>
        <a-entity 
          diver-rotation-reader
          id = "diver" 
          obj-model = 'obj: #diverOBJ; mtl:#diverMTL' 
          position = '0 110 150' 
          color = 'yellow'
          rotation = '-90 0 0' 
          scale = '7 7 7'>
        </a-entity>
      </a-entity>   
    </a-sky>   
    </a-scene>
  </body>
</html>
